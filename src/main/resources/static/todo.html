<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        h1 {
            font-family: "Microsoft Himalaya";
            font-size: 70px;
            margin-bottom: -30px;
        }
        #header {
            width: 200px;
        }
        #Author {
            width: 180px;
        }
        #Title {
            float: left;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .task-title.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<div id="Title">
    <div id="header">
        <h1>Todo List</h1>
    </div>
    <div id="Author">
        <p>Made by Andre Guinto</p>
    </div>
</div>
<input type="text" id="todoInput" placeholder="Enter a new task..." />
<button onclick="addTodo()">Add</button>

<ul id="todoList"></ul>

<script>
    const API_URL = '/api/todos';

    // Load tasks on page load
    window.onload = loadTodos;

    function loadTodos() {
        fetch(API_URL)
            .then(res => res.json())
            .then(todos => {
                const list = document.getElementById('todoList');
                list.innerHTML = ''; // Clear current list

                todos.forEach(todo => {
                    const li = document.createElement('li');

                    // Task title
                    const span = document.createElement('span');
                    span.className = 'task-title' + (todo.completed ? ' completed' : '');
                    span.textContent = todo.title;

                    // Complete checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.onchange = () => toggleComplete(todo.id, todo.title, !todo.completed);

                    // Delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteTodo(todo.id);

                    // Left side (checkbox + title)
                    const leftDiv = document.createElement('div');
                    leftDiv.style.display = 'flex';
                    leftDiv.style.gap = '10px';
                    leftDiv.style.alignItems = 'center';
                    leftDiv.appendChild(checkbox);
                    leftDiv.appendChild(span);

                    // Append to list item
                    li.appendChild(leftDiv);
                    li.appendChild(deleteBtn);

                    list.appendChild(li);
                });
            });
    }

    function addTodo() {
        const input = document.getElementById('todoInput');
        const title = input.value.trim();

        if (!title) return alert("Task cannot be empty.");

        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, completed: false })
        })
            .then(() => {
                input.value = '';
                loadTodos();
            });
    }

    function toggleComplete(id, title, completed) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, completed })
        }).then(loadTodos);
    }

    function deleteTodo(id) {
        fetch(`${API_URL}/${id}`, {
            method: 'DELETE'
        }).then(loadTodos);
    }
</script>
</body>
</html>
